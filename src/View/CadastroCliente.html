<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">

<head>
    <title>Cadastro cliente</title>
    <meta charset = "UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel = "stylesheet" href = "CSS/style.css">
</head>

<body>
    <div class="formulario">  
    <form id = "cadastro" action="../Control/Cliente_Cad.php" method="POST">
        <h3>Cadastro Cliente</h3>
        <fieldset>
            <label> Nome: </label>
            <input name = "nome" placeholder = "Digite seu nome" type = "text" maxlength = "40" required autofocus>
        </fieldset>
        
        <fieldset>
            <label> Nome de usuário: </label>
            <input name = "usuario" placeholder = "Digite seu nome de usuário" type = "text" required>
        </fieldset>
        
        <fieldset>
            <label> Senha: </label>
            <input name = "senha" placeholder = "Digite sua senha" type = "password" required>
        </fieldset>
        
        <fieldset>
            <label> Reconfirme sua senha: </label>
            <input name = "confirmaSenha" placeholder = "Digite sua senha novamente" type = "password" required>
        </fieldset>
        
        <fieldset>
                <button name = "submit" type = "submit">Registrar</button>
                <a href="LoginCliente.html"><button name="button" type = "button">Ir para a tela de login</button></a>
        </fieldset>
    </form>
    </div>

</body>

</html>
